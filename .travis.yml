language: dart
dist: xenial
matrix:
  include:
    - name: Test
      env: COMMAND=test
    - name: Analyze
      env: COMMAND=analyze
addons:
  apt:
    packages:
      - lib32stdc++6
install:
  - git clone https://github.com/flutter/flutter.git -b beta
  - ./flutter/bin/flutter doctor
script:
  - cd app
  - echo 'API_URL=192.168.0.104:3000\n' >> .env
  - ../flutter/bin/flutter $COMMAND
cache:
  directories:
    - $HOME/.pub-cache
